name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  rubocop-test:
    name: Rubocop
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.7
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.2
    - name: Install Rubocop-fjord
      run: gem install rubocop-fjord
    - name: Check code
      run: rubocop

  test:
    name: Minitest
    needs: rubocop-test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.7
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.2
         
    - name: Run tests
      run: ruby test/fizzbuzz_test.rb 
